<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Instancia Vue refs</title>
</head>
<body>
    <div id="app">

        <h1 ref="aulaRefs">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Modulo</button>
        
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                aula: 'Aula: $Refs',
                modulo: 'Módulo: Instância Vue'
            },
            methods: {
                alterarAula() {
                    this.aula += "#"
                },
                alterarModulo() {
                    this.modulo += "#"
                    console.log(this.$refs.aulaRefs.innerText)
                }
            }
        })

        // Destroi a reatividade do elemento
        vm.$refs.aulaRefs.innerText = 'Alteração via ref'
    </script>
</body>
</html>
