<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>Instancia Vue El Data</title>
</head>
<body>
    <div id="app">

        {{ titulo }}
        <button @click="alterar">Alterar!</button>
        
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                titulo: 'Instancia APP'
            },
            methods: {
                alterar() {
                    this.titulo += "!"
                }
            }
        })

        vm.novaInfo = 'TESTE'
        console.log(vm.novaInfo)
    </script>
</body>
</html>
