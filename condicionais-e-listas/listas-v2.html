<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<style>
    #cores {
        list-style: none;
    }
</style>

<div id="app">
    <h6>{{ cores }}</h6>
    <ul id="cores">
        <li v-for="cor, index in cores">{{ index + 1 }}) {{ cor[0].toUpperCase() + cor.slice(1).toLowerCase() }}</li>
    </ul>
</div>

<script>

new Vue({
    el: '#app',
    data: {
        cores: ['vermelho', 'VERDE', 'azul', 'amarelo', 'cinza', 'preto']
    }
})
</script>
